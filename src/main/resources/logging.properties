logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %4marker%-5p ${spring.application.name:-}:${spring.profiles.active:local} [%X{additionalTraceId:--},%X{traceId:--},%X{spanId:--}] ${PID:- } --- [%t] %-40.40logger{39} : %m%n%wEx
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %4marker%-5p ${spring.application.name:-}:${spring.profiles.active:local} [%X{additionalTraceId:--},%X{traceId:--},%X{spanId:--}] ${PID:- } --- [%t] %-40.40logger{39} : %m%n%wEx
